<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <title>Contact List</title> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/con-app.css" />
    <script src="/static/jquery-3.2.1.js"></script>
    <script src="/static/con-app.js"></script>
</head>

<script>
    function clicked() {
        alert('Contact deleted successfully');        
    }
</script>

<body>
    <section>
        <h1> Contact List </h1>
        <i class="fa fa-cog" aria-hidden="true""></i>
        <span style="padding-left: 90%;">
            <a href="/create/">
                <button style="background-color: #45a049;color:white;width:80px">Create</button>
            </a>
        </span>
        <br>
        <div class="tbl-header" style="padding-top: 12px;">
            <table border='1' width='100%' cellpadding='6' cellspacing='1'>
                <thead style="font-size:100%;">
                    <tr>
                        <th style="text-align: center; width:80px">Id</th>
                        <th style="text-align: center; width:200px">Name</th>
                        <th style="text-align: center; width:200px">Email</th>
                        <th style="text-align: center; width:80px">Edit</th>
                        <th style="text-align: center; width:80px">Delete</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table class="table table-hover table-striped" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    {% for con in contact %}
                    <tr>
                        
                        <td align='center' style='width:80px' class='id'>{{ con.id }}</td>
                        <td align='center' style='width:200px' class='name'>{{ con.name }}</td>
                        <td align='center' style='width:200px' class='email'>{{ con.email }}</td>
                        
                        <td align='center' style='width:80px'>
                            <form action={% url 'update' con.id %} method="post">
                            <button  type="submit" id='edit_button' style="width: 80px;">Edit</button>
                            </form>
                        </td>

                        <td align='center' style='width:80px'>
                            <form action={% url 'delete' con.id %} method="post">
                            <button  type="submit" id='delete_button' style="width: 80px;" onclick="clicked()">
                                Delete
                            </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>  
</body>

</html>
